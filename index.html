<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/a59fa24bb2.js" crossorigin="anonymous"></script>
		<link rel="icon" href="assets/calculator-solid.svg">
    </head>
    <body>
        <script src="calculator.js" async defer></script>
		
        <header><h2>Calculator</h2></header>

        <div class="main-content">
            <div class="calculator-body">
                <div class="calculator-display">
                    <p>-12345</p>
                </div>

                <div class="button-container">
				
                    <div class="button theme-bright">AC</div>
                    <div class="button theme-bright">C</div>
                    <div class="button theme-numeric "><i class="fa-solid fa-plus-minus"></i></div>
                    <div class="button theme-numeric"><i class="fa-solid fa-divide"></i></div>
					
                    <div class="button theme-numeric">7</div>
                    <div class="button theme-numeric">8</div>
                    <div class="button theme-numeric">9</div>
                    <div class="button theme-numeric"><i class="fa-solid fa-xmark"></i></div>
					
                    <div class="button theme-numeric">4</div>
                    <div class="button theme-numeric">5</div>
                    <div class="button theme-numeric">6</div>
                    <div class="button theme-numeric">-</div>
					
                    <div class="button theme-numeric">1</div>
                    <div class="button theme-numeric">2</div>
                    <div class="button theme-numeric">3</div>
                    <div class="button theme-numeric">+</div>
					
                    <div class="button theme-numeric">.</div>
                    <div class="button theme-numeric">0</div>
                    <div class="button theme-bright" style="grid-column:3 / 5"><i class="fa-solid fa-share"></i></div>
                </div>
            </div>
        </div>

        <footer><small>Â© <script>document.write(new Date().getFullYear())</script> Dan Stein. All Rights Reserved.</small></footer>
    </body>
</html>
