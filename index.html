<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RPN Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/a59fa24bb2.js" crossorigin="anonymous"></script>
		<link rel="icon" href="assets/calculator-solid.svg">
    </head>
    <body>
        <script src="calculator.js" async defer></script>
		
        <!-- <header><h2>Calculator</h2></header> -->

        <div class="main-content">
            <div class="calculator-body shadow-outset">
                <div class="calculator-contents shadow-inset">
                    <div id="ac" class="button theme-bright" style="grid-area: AC;">AC</div>
                    <div id="del" class="button theme-bright" style="grid-area: del;">C</div>
                    <div id="ud" class="button theme-bright" style="grid-area: ud;"><img class="img-scale" src="assets/rotate-left-solid.svg"></div>
                    <div id="sin" class="button theme-numeric" style="grid-area: s;">sin(x)</div>
                    <div id="cos" class="button theme-numeric" style="grid-area: c;">cos(x)</div>
                    <div id="tan" class="button theme-numeric" style="grid-area: t;">tan(x)</div>
                    <div id="sqrt" class="button theme-numeric" style="grid-area: sqr;"><img class="img-scale" src="assets/square-root-variable-solid.svg"></div>
                    <div id="inv" class="button theme-numeric" style="grid-area: inv;">x<sup>-1</sup></div>
                    <div id="sqr" class="button theme-numeric" style="grid-area: sq;">x<sup>2</sup></div>
                    <div id="pow" class="button theme-numeric" style="grid-area: pow;">x<sup>y</sup></div>
                    <div id="x" class="button theme-numeric" style="grid-area: x;"><img class="img-scale" src="assets/xmark-solid.svg"></div>
                    <div id="n7" class="button theme-numeric" style="grid-area: n7;">7</div>
                    <div id="n8" class="button theme-numeric" style="grid-area: n8;">8</div>
                    <div id="n9" class="button theme-numeric" style="grid-area: n9;">9</div>
                    <div id="div" class="button theme-numeric" style="grid-area: div;"><img class="img-scale" src="assets/divide-solid.svg"></div>
                    <div id="n4" class="button theme-numeric" style="grid-area: n4;">4</div>
                    <div id="n5" class="button theme-numeric" style="grid-area: n5;">5</div>
                    <div id="n6" class="button theme-numeric" style="grid-area: n6;">6</div>
                    <div id="pls" class="button theme-numeric" style="grid-area: pls;"><img class="img-scale" src="assets/plus-solid.svg"></div>
                    <div id="n1" class="button theme-numeric" style="grid-area: n1;">1</div>
                    <div id="n2" class="button theme-numeric" style="grid-area: n2;">2</div>
                    <div id="n3" class="button theme-numeric" style="grid-area: n3;">3</div>
                    <div id="min" class="button theme-numeric" style="grid-area: min;"><img class="img-scale" src="assets/minus-solid.svg"></div>
                    <div id="dec" class="button theme-numeric" style="grid-area: dec;">.</div>
                    <div id="n0" class="button theme-numeric" style="grid-area: n0;">0</div>
                    <div id="ent" class="button theme-numeric" style="grid-area: e;"><img class="img-scale" style="transform: rotate(90deg);" src="assets/turn-up-solid.svg"></div>
                    <div id="disp" class="calculator-display" style="grid-area: d;">
                        <table id="outputTable">
                            <colgroup>
                                <col span="1" style="width: 2em;">
                                <col span="1" style="width: calc(100% - 2em);">
                             </colgroup>

                            <tr>
                                <td> 15:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td> 14:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td> 13:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td> 12:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td> 11:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td> 10:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td> 9:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td> 8:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td> 7:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td> 6:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td> 5:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td> 4:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td> 3:</td>
                                <td></td>

                            <tr>
                                <td> 2:</td>
                                <td>42</td>
                            </tr>
                            <tr>
                                <td> 1:</td>
                                <td>-3.14159</td>
                            </tr>
                            <tr>
                                <td>0:</td>
                                <td>123456789</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
