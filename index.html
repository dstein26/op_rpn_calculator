<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RPN Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/a59fa24bb2.js" crossorigin="anonymous"></script>
		<link rel="icon" href="assets/calculator-solid.svg">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital@0;1&display=swap');
		</style>
    </head>
    <body>
        <script src="calculator.js" async defer></script>
		
        <!-- <header><h2>Calculator</h2></header> -->
        
        <div class="main-content">
            <div class="calculator-body shadow-outset">
                <div class="calculator-contents shadow-inset">					
					<!-- Display -->
                    
                    <div id="disp" class="calculator-display" style="grid-area: d;">
                        <table id="outputTable">
                        </table>
                    </div> <!-- Display Div -->

                    <div class="button-container">
                        <!-- Numeric Key Pad -->
                        <button value=0 onclick=inputDigit(this.value) class="button theme-numeric" style="grid-area: n0;">0</button>
                        <button value=1 onclick=inputDigit(this.value) class="button theme-numeric" style="grid-area: n1;">1</button>
                        <button value=2 onclick=inputDigit(this.value) class="button theme-numeric" style="grid-area: n2;">2</button>
                        <button value=3 onclick=inputDigit(this.value) class="button theme-numeric" style="grid-area: n3;">3</button>
                        <button value=4 onclick=inputDigit(this.value) class="button theme-numeric" style="grid-area: n4;">4</button>
                        <button value=5 onclick=inputDigit(this.value) class="button theme-numeric" style="grid-area: n5;">5</button>
                        <button value=6 onclick=inputDigit(this.value) class="button theme-numeric" style="grid-area: n6;">6</button>
                        <button value=7 onclick=inputDigit(this.value) class="button theme-numeric" style="grid-area: n7;">7</button>
                        <button value=8 onclick=inputDigit(this.value) class="button theme-numeric" style="grid-area: n8;">8</button>
                        <button value=9 onclick=inputDigit(this.value) class="button theme-numeric" style="grid-area: n9;">9</button>
                        <button value='.' onclick=inputDigit(this.value) class="button theme-numeric" style="grid-area: dec;">.</button>
                        
                        <!-- Operators -->
                        <button value="*" onclick=operations(this.value) class="button theme-op" style="grid-area: x;"><img src="assets/xmark-solid.svg"></button>
                        <button value="/" onclick=operations(this.value) class="button theme-op" style="grid-area: div;"><img src="assets/divide-solid.svg"></button>                    
                        <button value="+" onclick=operations(this.value) class="button theme-op" style="grid-area: pls;"><img src="assets/plus-solid.svg"></button>                    
                        <button value="-" onclick=operations(this.value) class="button theme-op" style="grid-area: min;"><img src="assets/minus-solid.svg"></button>
                        <button value="s" onclick=operations(this.value) class="button theme-op" style="grid-area: s;">sin</button>
                        <button value="c" onclick=operations(this.value) class="button theme-op" style="grid-area: c;">cos</button>
                        <button value="t" onclick=operations(this.value) class="button theme-op" style="grid-area: t;">tan</button>
                        <button value="sqrt" onclick=operations(this.value) class="button theme-op" style="grid-area: sqrt;"><img src="assets/square-root-variable-solid.svg"></button>
                        <button value="inv" onclick=operations(this.value) class="button theme-op" style="grid-area: inv;">x<sup>-1</sup></button>
                        <button value="sq" onclick=operations(this.value) class="button theme-op" style="grid-area: sq;">x<sup>2</sup></button>
                        <button value="^" onclick=operations(this.value) class="button theme-op" style="grid-area: pow;">x<sup>y</sup></button>
                        
                        <!-- Actions -->
                        <button id="ac" onclick=clearAll() class="button theme-action" style="grid-area: AC;">AC</button>
                        <button id="del" onclick=clearInputCell() class="button theme-action" style="grid-area: del;">C</button>
                        <button id="ud" class="button theme-action" style="grid-area: ud;"><img src="assets/rotate-left-solid.svg"></button>
                        <button id="ent" onclick=sendToStack() class="button theme-action" style="grid-area: e;"><img style="transform: rotate(90deg);" src="assets/turn-up-solid.svg"></button>
                    </div>
                
                </div> <!-- Calcualtor Contents Div -->
            </div> <!-- Calculator Body Div -->
        </div> <!-- Main Contents Div -->

        <footer><small>Â© <script>document.write(new Date().getFullYear())</script> Dan Stein. All Rights Reserved.</small></footer>
    </body>
</html>
